group 'edu.pitt'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
	compile	group: 'com.pi4j', name: 'pi4j-core', version: '1.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
